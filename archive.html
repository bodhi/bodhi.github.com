<!DOCTYPE html>
<html lang="en-AU">
  <head>
    <meta charset='utf-8'>

    <title>The Techscursion Archive.</title>

    <link rel="stylesheet" href="/style.css" type="text/css">
  </head>

  <body id="archive">
    <h1>The Techscursion Archive</h1>

    <section id="recent">
      {% for page in site.posts %}
      <article>
        <h3><a href="{{page.url}}">{{ page.title }}</a></h3>
        <time>Published on {{ page.date | date_to_long_string }}</time>
      </article>
      {% endfor %}
    </section>

    <footer>
      <p>
        The <a href="/">Techscursion</a> Archive.
        <a href="/about">Read about the site</a>, if you like.
      </p>
    </footer>
  </body>
</html>
